<p>Create a course:</p>
<form #f="ngForm" (ngSubmit)="submit(f)" class="form-group">
  <div>
    <label for="courseName">Course Name</label>
    <input [class.invalid]="courseName.invalid && courseName.dirty" required minlength="3" ngModel name="courseName" #courseName="ngModel" id="courseName" type="text" class="form-control" (ngModelChange)="logVar(courseName)">
    <div class="alert alert-danger" *ngIf="courseName.invalid && courseName.dirty">
      <div *ngIf="courseName.errors.required">Course Name if required</div>
      <div *ngIf="courseName.errors.minlength">Minimum length of the course name is {{courseName.errors.minlength.requiredLength}}</div>
    </div>
  </div>

  <div>
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.invalid && category.dirty">
      <div *ngIf="category.errors.required">Course Category if required</div>
    </div>
  </div>

  <div>
    <label for="price">Price</label>
    <input required ngModel type="number" name="price" #price="ngModel" id="price" class="form-control">
    <div class="alert alert-danger" *ngIf="price.invalid && price.dirty">
      <div *ngIf="price.errors.required">Course Price if required</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
  <div>{{ f.value | json }}</div>
</form>
