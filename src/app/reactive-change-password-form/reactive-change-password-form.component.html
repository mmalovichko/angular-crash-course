<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldpassword">Old Password</label>
    <input type="password" class="form-control" id="oldpassword" formControlName="oldPassword">

    <div *ngIf="oldPassword.pending" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="oldPassword.invalid && oldPassword.touched" class="alert alert-danger">

      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.passwordDontMatch">Old Password doesn't match!</div>

    </div>
  </div>
  <div class="form-group">
    <label for="newpassword">Old Password</label>
    <input type="password" class="form-control" id="newpassword" formControlName="newPassword">

    <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New Password is required</div>
    </div>

  </div>

  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmpassword" formControlName="confirmPassword">

    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
    </div>
    <div *ngIf="confirmPassword.touched && newPassword.touched && form.invalid && form.errors.passwordsDoNotMatch" class="alert alert-danger">Passwords Don't match</div>

  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">
    Submit
  </button>
</form>
