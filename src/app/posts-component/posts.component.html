<div>
  <input
    #title
    (keyup.enter)="createdPost(title)"
    class="form-control">
</div>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let post of posts; let i = index">
    <button class="btn btn-danger" (click)="deletePost(post.id, i)">Delete</button>
    <button class="btn btn-info"
            [routerLink]="['/posts', post.id]"
            [queryParams]="{id: post.id}">
      Open
    </button>
    {{post.title}}
  </li>
</ul>
