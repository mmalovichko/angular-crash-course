<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" required class="form-control" formControlName="username">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid && username.errors.required">User name is required</div>
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid && username.errors.startsWithNotMax">{{ username.errors.message }}</div>
    <div *ngIf="username.pending">Checking...</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" required class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required</div>
  </div>
  <button class="btn btn-primary">Sugn Up</button>
</form>
